<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8"/>
    <title>米迦商城-密码登录</title>
    <link rel="stylesheet" type="text/css" href="css/denglu1.css"/>
    <script src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript">
        //发送输入的用户名密码到后台进行验证
        function denglu() {
            var val1 = $("#text1").val();
            var val2 = $("#pass1").val();

            if (val1 == "") {
                $("#dd").html("请输入用户名！");
            } else if (val2 == "") {
                $("#dd").html("请输入密码！");
            }else {
                $.ajax({
                    type: "post",
                    url: "/user/login/" + val1 + "/" + val2,
                    dataType: "json",
                    success: function (data) {
                        if (data.status == 1) {
                            $("#dd").html(data.msg + "！");
                        } else if (data.status == 0) {
                            location.href = "zhuye.html";
                        } else {
                            $("#dd").html("未知错误！");
                        }
                    }
                })
            }
        }
        //回车登录
        $(document).keyup(function(event){
            if (event.keyCode == 13){
                denglu();
            }
        });
    </script>
</head>

</a>

        <div class="d2-1-2">

                       onblur="onb()" placeholder="用户名/手机号码" required
                       oninvalid="setCustomValidity('请输入用户名');"
                       oninput="setCustomValidity('');"> <br/> <br/> <input
